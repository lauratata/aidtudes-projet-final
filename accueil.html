        <router-link :to="{name:'Profil'}">

<script>
    // Les routages / navigation de l'application
    const routes = [
        {path: '/', name: "Accueil", component: Accueil},

        {path: '/Derniers-posts', name: "DerniersPosts", component: DerniersPosts},
        {path: '/Matieres', name: "Matieres", component: Matieres},
        {path: '/Histoire-Geographie', name: "MatHistoire", component: MatHistoire},
        {path: '/Forum-Histoire-Geographie', name: "ForumHistoire", component: ForumHistoire},

        {path: '/Profil', name: "Profil", component: Profil},
        {path: '/Notifications', name: "Notifications", component: Notifications},
        {path: '/ProfilUser', name: "ProfilUser", component: ProfilUser},
        {path: '/Informations-compte', name: "CompteInfo", component: CompteInfo},
        {path: '/Securite-et-compte', name: "SecuCompte", component: SecuCompte},


    ];

    // Initialisation du router
    const router = new VueRouter(
        {routes: routes}
    );
    // La vue de l'application (id="app")
    const app = new Vue({
        el: "#app",
        router: router
    });
</script>
